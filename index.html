<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>taquicardia</title>
    <link rel="stylesheet" href="DevilsCrew.css" />
    <link rel="stylesheet" href="taqui.css" />
  </head>
  <body>
    <h1>Save the date</h1><br><br><br><br>
    <div class="timer-area">
      <!-- Dias -->
      <div class="timer-group">
        <div class="digits">
          <div class="counter-item">
            <img src="papel.png" class="paper-bg" />
            <div class="digit" id="days1">0</div>
          </div>
          <div class="counter-item">
            <img src="papel.png" class="paper-bg" />
            <div class="digit" id="days2">0</div>
          </div>
        </div>
        <div class="timer-label">Dias</div>
      </div>
      <!-- Horas -->
      <div class="timer-group">
        <div class="digits">
          <div class="counter-item">
            <img src="papel.png" class="paper-bg" />
            <div class="digit" id="hours1">0</div>
          </div>
          <div class="counter-item">
            <img src="papel.png" class="paper-bg" />
            <div class="digit" id="hours2">0</div>
          </div>
        </div>
        <div class="timer-label">Horas</div>
      </div>
      <!-- Minutos -->
      <div class="timer-group">
        <div class="digits">
          <div class="counter-item">
            <img src="papel.png" class="paper-bg" />
            <div class="digit" id="min1">0</div>
          </div>
          <div class="counter-item">
            <img src="papel.png" class="paper-bg" />
            <div class="digit" id="min2">0</div>
          </div>
        </div>
        <div class="timer-label">Minutos</div>
      </div>
      <!-- Segundos -->

    <script>
      const to = new Date("Nov 01 2025 21:00");
      function update() {
        const now = new Date();
        let diff = Math.max(0, to - now);
        const totalSeconds = Math.floor(diff / 1000);
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        setDigits("days", days);
        setDigits("hours", hours);
        setDigits("min", minutes);
        if (diff <= 0) document.body.classList.add("alert");
      }
      function setDigits(prefix, value) {
        const str = String(value).padStart(2, "0");
        document.getElementById(prefix + "1").textContent = str[0];
        document.getElementById(prefix + "2").textContent = str[1];
      }
      document.addEventListener("DOMContentLoaded", () => {
        update();
        setInterval(update, 1000);
      });
    </script>
  </body>
</html>
